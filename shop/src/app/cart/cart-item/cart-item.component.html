<ul>
  <li>Name: {{item.name}}</li>
  <li>Description: {{item.description}}</li>
  <li>Price: {{item.totalPrice}}</li>
  <li>Category: {{item.category}}</li>
  <li>
    <div>
        <label for='quantity'>Quantity:</label>
        <input type="number" id="quantity" #quantity  value={{item.quantity}} />
        <button (click)="edit(quantity.value)">Ok</button>
    </div>
  </li>  
  <li><button (click)="remove(item)">Remove Item</button></li>
  <li><button (click)="close(item)">Close</button></li>
</ul>
